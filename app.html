<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JustStreamIt</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <header class ="header">
    <h1>JustStreamIt</h1>
  </header> 

    <div id="best_movie">
      <div class="bestMovieInfos">
        <h1 id='title_best_movie'>Best Movie</h1>
        <p id="description_best_movie"> </p>
        <button id="openBtn" class ="button">Plus d'infos</button>
      </div>
    </div>

    <!-- fenêtre modale -->
    <div id="box_modal" class="modal">
        <div class="modalContent">
          <div id="datas_modal_text"></div>
          <div id="datas_modal_img">
            <img src='url_image' alt="Image du film sélectionné" id='modal_img' class="imageModal">
          </div>
          <div id="button_modal">
            <button id="close_btn" class ="buttonClose">Fermer</button>
          </div>
        </div>
    </div>
      
      

    <h3 id="top_rated_movies" class="categoryName">Les meilleurs films</h3>
    <div id="other_best_movie">  
    </div>

    <h3 id="top_rated_movies_cat_1" class="categoryName">Catégorie 1  </h3>
    <div id="cat_1">
    </div>

    <h3 id="top_rated_movies_cat_2" class="categoryName">Catégorie 2 </h3>
    <div id="cat_2"></div>

    <h3 id="top_rated_movies_cat_3" class="categoryName">Catégorie 3 </h3>
    <div id="cat_3"></div>
    
    <script src="app.js"></script> 
</body>
</html>
